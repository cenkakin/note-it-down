spring:
  kafka:
    bootstrap-servers: 192.168.99.100:9092
  application:
    name: note-service
  cloud:
    stream:
      bindings:
        output:
          binder: kafka
          destination: note
          contentType: 'application/json'
          group: note-group
          producer:
            requiredGroups: note-group

server:
  port: 9300

eureka:
  instance:
    instance-id: note-${random.uuid}
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

management:
  endpoints:
    web.exposure.include: "*"
  endpoint:
    health:
      show-details: ALWAYS
